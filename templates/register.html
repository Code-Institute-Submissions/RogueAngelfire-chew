{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register to Start Submitting Recipies to Chew</h3>

<div class="row">
	<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')}}">
		<div class="card-panel">
            <!-- Username Field -->
			<div class="row">
				<div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix light-green-text"></i>
						<input id="Username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="Username">Username</label>
					</div>
				</div>
			</div>
            <!-- Password Field-->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-green-text"></i>
					<input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
					<label for="password">Password</label>
				</div>
                <!-- Register Button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-green text-shadow">
                        Register to Chew <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
			</div>
	</form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already registered to Chew? <a href="{{ url_for('login') }}" class="light-green-text">Log In to Chew</a>
        </p>
    </div>
</div>

{% endblock %}
