{% extends "base.html" %} 
{% block content %}

<h3 class="light-green-text center-align">Edit Recipie</h3>
<!-- Recipie Name -->
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-green-text"></i>
                <select id="menu_item" name="menu_item" class="validate" required>
                    <option value="" disabled selected>Choose Meal Category</option>
                    {% for category in categories %} {% if category.category_name == task.category_name %}
                    <option value="{{ category.menu_item }}" selected>{{ category.menu_item }}</option>
                    {% else %}
                    <option value="{{ category.menu_item }}">{{ category.menu_item }}</option>
                    {% endif %} {% endfor %}
                </select>
                <label for="menu_categories">Select Breakfast, Lunch or Dinner</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix light-green-text"></i>
                <input id="menu_name" name="menu_name" minlength="5" maxlength="50" value="{{ task.task_name }}" type="text" class="validate" required />
                <label for="menu_name">Menu Name</label>
            </div>
        </div>
        <!-- Submit Image of Recipie -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-image prefix light-green-text"></i>
                <input id="add_image" name="add_image" minlength="5" maxlength="50" type="text" class="validate" required />
                <label for="add_image">Submit Recipie Image</label>
            </div>
        </div>
        <!-- Name of who submitted recipie more personal to login information -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user prefix light-green-text"></i>
                <input id="user_id" name="user_id" minlength="5" maxlength="50" type="text" class="validate" required />
                <label for="user_id">Submitted by</label>
            </div>
        </div>
        <!-- Date Submitted dd mm yyyy -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-green-text"></i>
                <input id="date_submitted" name="date_submitted" type="text" class=" datepicker validate" required />
                <label for="date_submitted">Submission Date</label>
            </div>
        </div>
        <!-- Ingredients -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-list-ul prefix light-green-text"></i>
                <input id="ingredients" name="ingredients" minlength="5" maxlength="50" type="text" class="validate" required />
                <label for="ingredients">Ingredients</label>
            </div>
        </div>
        <!-- Recipie Method -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-list-ol prefix light-green-text"></i>
                <input id="method" name="method" minlength="5" maxlength="50" type="text" class="validate" required />
                <label for="method">Method</label>
            </div>
        </div>
        <!-- vegetarian -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-cheese prefix light-green-text"></i>
                    <label for="vegetarian">
                        <input type="checkbox" id="vegetarian" name="vegetarian">
                        <span class="lever"></span>
                        Vegetarian?
                    </label>
                </div>
            </div>
            </div>
        <!-- vegan -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-leaf prefix light-green-text"></i>
                    <label for="vegan">
                        <input type="checkbox" id="vegan" name="vegan">
                        <span class="lever"></span>
                        Vegan?
                    </label>
                </div>
            </div>
            </div>
        <!-- Protein % -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-drumstick-bite prefix light-green-text"></i>
                <input id="protein" name="protein" min="0" max="100" type="number" class="validate" required />
                <label for="protein">Protein %</label>
            </div>
        </div>
        <!-- Carbohydrates % -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-carrot prefix light-green-text"></i>
                <input id="carbs" name="carbs" min="0" max="100" type="number" class="validate" required />
                <label for="carbs">Carbohydrates %</label>
            </div>
        </div>
        <!-- Fats % -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-hamburger prefix light-green-text"></i>
                <input id="fats" name="fats" min="0" max="100" type="number" class="validate" required />
                <label for="fats">Fats %</label>
            </div>
        </div>
        <!-- Sugars % -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-cookie-bite prefix light-green-text"></i>
                <input id="sugars" name="fats" min="0" max="100" type="number" class="validate" required />
                <label for="sugars">Sugars %</label>
            </div>
        </div>
        <!-- Submit Menu Button -->
        <div class="row">
            <div class="col s12 center-align">
                <!-- Cancel Button -->
                <a href="{{ url_for('get_tasks') }}" class="btn-large orange"> Cancel <i class="fas fa-times-circle right"></i> </a>
                <button type="submit" class="btn-large light-green text-shadow">Edit Recipie <i class="fas fa-edit right"></i></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
