{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Login to <strong>Chew</strong></h3>

<div class="row">
	<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
		<div class="card-panel">
            <!-- Username Field -->
			<div class="row">
				<div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix light-green-text"></i>
						<input id="Username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="Username">Username</label>
					</div>
				</div>
			</div>
            <!-- Password Field-->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-green-text"></i>
					<input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
					<label for="password">Password</label>
				</div>
                <!-- login Button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-green text-shadow">
                        Login to Chew <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
			</div>
	</form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Not yet registered to Chew? <a href="{{ url_for('register') }}" class="light-green-text">Register Chew Account</a>
        </p>
    </div>
</div>

{% endblock %}
